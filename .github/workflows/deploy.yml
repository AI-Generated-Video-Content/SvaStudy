name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]  # or "main" depending on your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install dependencies
        run: npm ci
        shell: bash  # Explicitly set Bash shell

      - name: Build Next.js site
        run: npm run build
        shell: bash
        env:
          NODE_ENV: production  # Ensure production environment for proper basePath

      - name: Add .nojekyll file
        run: touch ./out/.nojekyll
        shell: bash
        
      - name: Fix CSS paths (if needed)
        run: |
          if [ -d "./out/_next" ]; then
            echo "Fixing CSS paths in HTML files..."
            find ./out -name "*.html" -type f -exec sed -i 's/\/_next\//\/SvaStudy\/_next\//g' {} \;
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1  # Using v1 for compatibility
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
