<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SvaStudy - Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and redirects to the correct path
    // by adding the SvaStudy prefix for GitHub Pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <script>
    // Redirect to the home page with the correct basePath
    const segmentCount = 1; // Adjust this based on your repository URL
    const location = window.location;
    const repo = '/SvaStudy'; // Your repository name
    const l = location.pathname.split('/').slice(0, 1 + segmentCount).join('/');
    const p = location.pathname.slice(l.length);
    
    if (p && p !== "/404.html") {
      const route = repo + p.replace(/\/+$/, '');
      window.location.href = location.origin + route;
    } else {
      window.location.href = location.origin + repo;
    }
  </script>
</head>
<body>
  <h1 style="text-align: center; padding-top: 50px; font-family: sans-serif;">Redirecting to SvaStudy...</h1>
</body>
</html>
